<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Extremely Realistic Sports Bets</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="prime.css" />
    <script defer type="module" src="prime.js"></script>
  </head>
  <body>
    <!-- ANCHOR Header -->
    <header class="container-fluid text-light">
      <div class="d-flex border-bottom border-2 border-danger">
        <h1>ERSB</h1>
        <p class="align-self-end ms-3">Extremely Realistic Sports Bets</p>
      </div>
    </header>

    <!-- ANCHOR Main -->
    <main class="container">
      <!-- NOTE Bank -->
      <div class="d-flex flex-column align-items-center mt-3">
        <div class="px-5 bg-dark rounded border border-2 border-info text-light text-center">
          <p>Bank</p>
          <!-- TODO How much in bank should go here -->
          <p>$<span id="bank"></span></p>
        </div>
      </div>
      <!-- NOTE Teams -->
      <section class="row text-light mt-3">
        <!-- NOTE Team 1 -->
        <div class="col-md-6 text-center py-1 bg-info rounded">
          <h4>Team 1</h4>
          <p id="team1"></p>
          <div class="row">
            <div class="col-md-4">
              <button type="button" id="bet-blue-5" class="btn btn-primary rounded-pill px-3">Bet 5</button>
            </div>
            <div class="col-md-4">
              <button type="button" id="bet-blue-25" class="btn btn-primary rounded-pill px-3">Bet 25</button>
            </div>
            <div class="col-md-4">
              <button type="button" id="bet-blue-100" class="btn btn-primary rounded-pill px-3">Bet 100</button>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <button type="button" id="bet-blue-all" class="btn btn-dark rounded-pill px-4">Bet it all</button>
          </div>
        </div>
        <!-- NOTE Team 2 -->
        <div class="col-md-6 text-center py-1 bg-danger rounded">
          <h4>Team 2</h4>
          <p id="team2"></p>
          <div class="row">
            <div class="col-md-4">
              <button type="button" id="bet-red-5" class="btn btn-warning rounded-pill px-3">Bet 5</button>
            </div>
            <div class="col-md-4">
              <button type="button" id="bet-red-25" class="btn btn-warning rounded-pill px-3">Bet 25</button>
            </div>
            <div class="col-md-4">
              <button type="button" id="bet-red-100" class="btn btn-warning rounded-pill px-3">Bet 100</button>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <button type="button" id="bet-red-all" class="btn btn-dark rounded-pill px-4">Bet it all</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
